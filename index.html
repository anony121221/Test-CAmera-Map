<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Camera Map - USA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        #map {
            position: absolute;
            top: 60px;
            bottom: 0;
            width: 100%;
            left: 0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1001;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat {
            font-size: 13px;
            color: #999;
        }

        .stat strong {
            color: #fff;
            margin-left: 5px;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 380px;
            bottom: 0;
            background: #1a1a1a;
            border-right: 1px solid #333;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-content {
            padding: 20px;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .search-box::placeholder {
            color: #666;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .filter-select {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }

        .camera-list {
            margin-top: 20px;
        }

        .camera-item {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .camera-item:hover {
            background: #333;
            border-color: #444;
        }

        .camera-item.online::before {
            content: '●';
            color: #10b981;
            margin-right: 8px;
        }

        .camera-item.offline::before {
            content: '●';
            color: #666;
            margin-right: 8px;
        }

        .camera-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .camera-location {
            font-size: 12px;
            color: #999;
        }

        .stats-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 380px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 15px 20px;
            font-size: 13px;
            color: #999;
        }

        .stats-bar span {
            color: #fff;
            font-weight: 600;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 30px 40px;
            border-radius: 10px;
            border: 1px solid #333;
            text-align: center;
            z-index: 2000;
        }

        .loading.hidden {
            display: none;
        }

        .loading h3 {
            margin-bottom: 15px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: #3b82f6;
            width: 0%;
            transition: width 0.3s;
        }

        .popup-content {
            color: #000;
        }

        .popup-content h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .popup-content p {
            margin: 5px 0;
            font-size: 13px;
        }

        .popup-content img {
            width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 4px;
        }

        .popup-content video {
            width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 4px;
        }

        .popup-content a {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }

        .popup-content .error-message {
            color: #ef4444;
            font-size: 12px;
            margin: 10px 0;
        }

        .api-key-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #999;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #2563eb;
        }

        .marker-cluster-small {
            background-color: rgba(59, 130, 246, 0.6);
        }

        .marker-cluster-small div {
            background-color: rgba(59, 130, 246, 0.8);
        }

        .marker-cluster-medium {
            background-color: rgba(59, 130, 246, 0.6);
        }

        .marker-cluster-medium div {
            background-color: rgba(59, 130, 246, 0.8);
        }

        .marker-cluster-large {
            background-color: rgba(59, 130, 246, 0.6);
        }

        .marker-cluster-large div {
            background-color: rgba(59, 130, 246, 0.8);
        }

        .marker-cluster {
            color: #fff;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
                transition: left 0.3s;
            }

            .sidebar.open {
                left: 0;
            }

            #map {
                left: 0;
            }

            .stats-bar {
                width: 100%;
            }
        }

        @media (min-width: 769px) {
            #map {
                left: 380px;
            }
        }
    </style>
</head>
<body>
    <div id="api-key-modal" class="api-key-modal">
        <div class="modal-content">
            <h2>Enter MapTiler <span style="color: #3b82f6;">API Key</span></h2>
            <p>Get your free API key at <a href="https://www.maptiler.com/" target="_blank" style="color: #3b82f6;">maptiler.com</a></p>
            <input type="text" id="api-key" placeholder="Enter your MapTiler API key">
            <button onclick="initMap()">Load Map</button>
        </div>
    </div>

    <div id="loading" class="loading hidden">
        <h3>Loading Cameras...</h3>
        <div class="loading-bar">
            <div class="loading-progress" id="progress-bar"></div>
        </div>
        <p id="loading-text" style="margin-top: 10px; color: #999;">Initializing...</p>
    </div>

    <div class="header">
        <h1>Traffic Camera Map</h1>
        <div class="header-right">
            <div class="stat">Cameras: <strong id="total-cameras">0</strong></div>
            <div class="stat">States: <strong id="total-states">0</strong></div>
            <div class="stat">With Streams: <strong id="cameras-with-urls">0</strong></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-content">
            <input type="text" class="search-box" placeholder="Search cameras..." id="search-input">

            <div class="filter-section">
                <div class="filter-label">STATE</div>
                <select class="filter-select" id="state-filter">
                    <option value="">All States</option>
                </select>
            </div>

            <div class="filter-section">
                <div class="filter-label">CAMERA STATUS</div>
                <select class="filter-select" id="status-filter">
                    <option value="">All Cameras</option>
                    <option value="online">With Images</option>
                    <option value="offline">No Images</option>
                </select>
            </div>

            <div class="camera-list" id="camera-list"></div>
        </div>

        <div class="stats-bar">
            Showing: <span id="showing-count">0</span> Total: <span id="total-count">0</span>
        </div>
    </div>

    <div id="map"></div>

    <script>
        let map;
        let allCameras = [];
        let filteredCameras = [];
        let markerClusterGroup;
        let apiKey;

        const GEOJSON_URL = 'https://raw.githubusercontent.com/anony121221/Test-CAmera-Map/refs/heads/main/combined_northern_TX_KS_OK.geojson';
        const USA_URL = 'https://raw.githubusercontent.com/AidanWelch/OpenTrafficCamMap/refs/heads/master/cameras/USA.json';

        function updateProgress(percent, text) {
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('loading-text').textContent = text;
        }

        async function fetchUSACameras() {
            try {
                updateProgress(10, 'Fetching USA camera database...');
                const response = await fetch(USA_URL);
                const data = await response.json();
                const cameras = [];
                let count = 0;

                Object.keys(data).forEach(state => {
                    const counties = data[state];
                    Object.keys(counties).forEach(county => {
                        const cams = counties[county];
                        cams.forEach(cam => {
                            if (cam.latitude && cam.longitude && cam.url) {
                                cameras.push({
                                    name: cam.description || 'Unknown Camera',
                                    camera_url: cam.url,
                                    description: cam.description,
                                    state: state,
                                    county: county,
                                    latitude: cam.latitude,
                                    longitude: cam.longitude,
                                    direction: cam.direction || '',
                                    provider: 'usa-traffic',
                                    format: cam.format || 'M3U8'
                                });
                                count++;
                            }
                        });
                    });
                });

                updateProgress(30, `Loaded ${count} cameras from USA database`);
                return cameras;
            } catch (error) {
                console.error('Error fetching USA cameras:', error);
                return [];
            }
        }

        async function fetchGeoJSONData() {
            try {
                updateProgress(40, 'Fetching TX/KS/OK camera data...');
                const response = await fetch(GEOJSON_URL);
                const geojsonData = await response.json();
                const cameras = [];

                (geojsonData.features || []).forEach(feature => {
                    const props = feature.properties;
                    const raw = props._raw || {};

                    const name = raw.Equipment_Name || raw.DisplayId || raw.camera_id || props.name || 'Unknown Camera';
                    const state = raw.state || 'Unknown';
                    const county = raw.county || '';
                    const city = raw.city || '';
                    const roadway = raw.roadway || '';
                    const direction = raw.Direction || raw.direction || '';

                    const cameraUrl = props.camera_url || raw.url || '';

                    if (feature.geometry && feature.geometry.coordinates) {
                        const [lng, lat] = feature.geometry.coordinates;
                        const location = [city, county].filter(Boolean).join(', ') || roadway;

                        cameras.push({
                            name: name,
                            camera_url: cameraUrl,
                            description: location,
                            state: state,
                            county: county,
                            roadway: roadway,
                            city: city,
                            latitude: lat,
                            longitude: lng,
                            direction: direction,
                            provider: 'geojson'
                        });
                    }
                });

                updateProgress(60, `Loaded ${cameras.length} cameras from GeoJSON`);
                return cameras;
            } catch (error) {
                console.error('Error fetching GeoJSON data:', error);
                return [];
            }
        }

        async function loadAllCameras() {
            document.getElementById('loading').classList.remove('hidden');

            const [usaCameras, geojsonCameras] = await Promise.all([
                fetchUSACameras(),
                fetchGeoJSONData()
            ]);

            allCameras = [...usaCameras, ...geojsonCameras];

            updateProgress(80, 'Processing cameras...');
            
            const states = [...new Set(allCameras.map(c => c.state).filter(Boolean))].sort();
            const stateFilter = document.getElementById('state-filter');
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateFilter.appendChild(option);
            });

            updateProgress(90, 'Adding markers to map...');
            filterCameras();
            updateStats();

            updateProgress(100, 'Complete!');
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        }

        function filterCameras() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const stateFilter = document.getElementById('state-filter').value;
            const statusFilter = document.getElementById('status-filter').value;

            filteredCameras = allCameras.filter(camera => {
                const matchesSearch = !searchTerm || 
                    camera.name.toLowerCase().includes(searchTerm) ||
                    (camera.description && camera.description.toLowerCase().includes(searchTerm)) ||
                    (camera.roadway && camera.roadway.toLowerCase().includes(searchTerm));

                const matchesState = !stateFilter || camera.state === stateFilter;

                const hasUrl = camera.camera_url && camera.camera_url.trim() !== '';
                const matchesStatus = !statusFilter || 
                    (statusFilter === 'online' && hasUrl) ||
                    (statusFilter === 'offline' && !hasUrl);

                return matchesSearch && matchesState && matchesStatus;
            });

            updateCameraList();
            updateMapMarkers();
            updateStats();
        }

        function updateCameraList() {
            const cameraList = document.getElementById('camera-list');
            cameraList.innerHTML = '';

            const displayLimit = 100;
            const camerasToShow = filteredCameras.slice(0, displayLimit);

            camerasToShow.forEach(camera => {
                const item = document.createElement('div');
                item.className = `camera-item ${camera.camera_url ? 'online' : 'offline'}`;
                
                const name = document.createElement('div');
                name.className = 'camera-name';
                name.textContent = camera.name;
                
                const location = document.createElement('div');
                location.className = 'camera-location';
                location.textContent = camera.description || `${camera.city || camera.county || camera.state}`;
                
                item.appendChild(name);
                item.appendChild(location);
                
                item.onclick = () => {
                    map.setView([camera.latitude, camera.longitude], 15);
                };
                
                cameraList.appendChild(item);
            });

            if (filteredCameras.length > displayLimit) {
                const moreItem = document.createElement('div');
                moreItem.className = 'camera-item';
                moreItem.style.textAlign = 'center';
                moreItem.style.color = '#999';
                moreItem.textContent = `+ ${filteredCameras.length - displayLimit} more cameras (zoom in to see)`;
                cameraList.appendChild(moreItem);
            }
        }

        function updateMapMarkers() {
            if (markerClusterGroup) {
                markerClusterGroup.clearLayers();
            } else {
                markerClusterGroup = L.markerClusterGroup();
                map.addLayer(markerClusterGroup);
            }

            filteredCameras.forEach(camera => {
                const marker = L.marker([camera.latitude, camera.longitude]);
                
                marker.on('click', () => {
                    const popupContent = createPopupContent(camera);
                    marker.bindPopup(popupContent, { maxWidth: 400 }).openPopup();
                });

                markerClusterGroup.addLayer(marker);
            });
        }

        function createPopupContent(camera) {
            let html = `
                <div class="popup-content">
                    <h4>${camera.name}</h4>
                    <p><strong>Location:</strong> ${camera.description || camera.city || camera.county || camera.state}</p>
                    ${camera.direction ? `<p><strong>Direction:</strong> ${camera.direction}</p>` : ''}
                    ${camera.roadway ? `<p><strong>Roadway:</strong> ${camera.roadway}</p>` : ''}
            `;

            if (camera.camera_url) {
                // Add timestamp to prevent caching for image URLs
                const timestamp = Date.now();
                
                if (camera.format === 'M3U8' || camera.camera_url.includes('.m3u8')) {
                    html += `
                        <p style="color: #999; font-size: 12px;">Video stream available (M3U8 format)</p>
                        <a href="${camera.camera_url}" target="_blank">Open Stream</a>
                    `;
                } else {
                    // Assume it's an image URL
                    const imageUrl = camera.camera_url.includes('?') 
                        ? `${camera.camera_url}&t=${timestamp}`
                        : `${camera.camera_url}?t=${timestamp}`;
                    
                    html += `
                        <img src="${imageUrl}" 
                             alt="${camera.name}" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                             onload="this.nextElementSibling.style.display='none';">
                        <p class="error-message" style="display:none;">⚠️ Camera feed unavailable</p>
                        <a href="${camera.camera_url}" target="_blank">View Full Stream</a>
                    `;
                }
            } else {
                html += `<p class="error-message">⚠️ No camera feed available</p>`;
            }

            html += `</div>`;
            return html;
        }

        function updateStats() {
            const states = new Set(allCameras.map(c => c.state).filter(Boolean));
            const camerasWithUrls = allCameras.filter(c => c.camera_url && c.camera_url.trim() !== '');

            document.getElementById('total-cameras').textContent = allCameras.length;
            document.getElementById('total-states').textContent = states.size;
            document.getElementById('cameras-with-urls').textContent = camerasWithUrls.length;
            document.getElementById('showing-count').textContent = filteredCameras.length;
            document.getElementById('total-count').textContent = allCameras.length;
        }

        function initMap() {
            apiKey = document.getElementById('api-key').value.trim();
            if (!apiKey) {
                alert('Please enter a valid MapTiler API key');
                return;
            }

            document.getElementById('api-key-modal').style.display = 'none';

            map = L.map('map').setView([38.5, -98], 5);

            L.tileLayer(`https://api.maptiler.com/maps/streets-v2-dark/{z}/{x}/{y}.png?key=${apiKey}`, {
                attribution: '&copy; <a href="https://www.maptiler.com/">MapTiler</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                maxZoom: 19
            }).addTo(map);

            loadAllCameras();

            document.getElementById('search-input').addEventListener('input', filterCameras);
            document.getElementById('state-filter').addEventListener('change', filterCameras);
            document.getElementById('status-filter').addEventListener('change', filterCameras);
        }

        // Auto-refresh camera images every 30 seconds
        setInterval(() => {
            if (map) {
                map.eachLayer(layer => {
                    if (layer instanceof L.Popup && layer.isOpen()) {
                        const img = layer.getElement().querySelector('img');
                        if (img && img.src) {
                            const timestamp = Date.now();
                            const baseUrl = img.src.split('?')[0].split('&t=')[0];
                            img.src = baseUrl.includes('?') 
                                ? `${baseUrl}&t=${timestamp}`
                                : `${baseUrl}?t=${timestamp}`;
                        }
                    }
                });
            }
        }, 30000);
    </script>
</body>
</html>
